<section class="content-header">
  <h2>Profile</h2>
</section>

<section class="content">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <section ng-include src="'/app/partials/message.html'"></section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title"></h3>
        </div>
        <div class="box-body">
          <div ng-hide="loaded" class="loading"></div>
          <form name="form" novalidate role="form" class="form-horizontal" ng-show="loaded">
            <div class="form-group has-feedback">
              <label for="username" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-7">
                <p id="username" class="form-control-static">{{user.username}}</p>
              </div>
            </div>
            <div class="form-group has-feedback" ng-class="errorClass('name')">
              <label for="name" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" ng-model="user.name">
                <span class="help-block" ng-show="form.name.$invalid && form.name.$dirty">
                  {{errorMessage('name')}}
                </span>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="createdAt" class="col-sm-3 control-label">Member Since</label>
              <div class="col-sm-7">
                <p id="createdAt" class="form-control-static">{{user.createdAt | date}}</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-primary" ng-click="updateProfile()"><span class="fa fa-save"></span> Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
