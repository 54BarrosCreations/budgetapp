<section class="content-header">
  <h2>Manage Recurring</h2>
</section>

<section class="content">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <section ng-include src="'/app/partials/message.html'"></section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Add Recurring</h3>
        </div>
        <div class="box-body">
          <form name="form" novalidate role="form" class="form-horizontal">
            <div class="form-group has-feedback" ng-class="errorClass('ledgerId')">
              <label for="ledgerId" class="col-sm-3 control-label">Ledger</label>
              <div class="col-sm-7">
                <div class="form-control-static" ng-hide="loaded">
                  <div class="loading"></div>
                </div>
                <select class="form-control" id="ledgerId" name="ledgerId" ng-model="recurring.ledger" ng-show="loaded" ng-options="ledger.name for ledger in ledgers"></select>
                <span class="help-block" ng-show="form.ledgerId.$invalid && form.ledgerId.$dirty">
                  {{errorMessage('ledgerId')}}
                </span>
              </div>
            </div>
            <div class="form-group has-feedback" ng-class="errorClass('amount')">
              <label for="amount" class="col-sm-3 control-label">Amount</label>
              <div class="col-sm-7">
                <input type="number" step="1" class="form-control" id="amount" name="amount" placeholder="Amount" ng-model="recurring.amount">
                <span class="help-block" ng-show="form.amount.$invalid && form.amount.$dirty">
                  {{errorMessage('amount')}}
                </span>
              </div>
            </div>
            <div class="form-group has-feedback"  ng-class="errorClass('recurringType')">
              <label for="recurringType" class="col-sm-3 control-label">Recurring Type</label>
              <div class="col-sm-7">
                <select id="recurringType" name="recurringType" class="form-control" ng-model="recurring.recurringType">
                  <option value="DAILY">Daily</option>
                  <option value="WEEKLY">Weekly</option>
                  <option value="MONTHLY">Monthly</option>
                  <option value="YEARLY">Yearly</option>
                </select>
                <span class="help-block" ng-show="form.recurringType.$invalid && form.recurringType.$dirty">
                  {{errorMessage('recurringType')}}
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-7">
                <a class="btn btn-default" href="/recurrings">Back</a>
                <button type="submit" class="btn btn-primary" ng-click="createRecurring()"><span class="fa fa-save"></span> Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
